name: IHP ML Predictor
version: "0.2.0"
slug: ihp-ml-predictor
description: Machine Learning prediction service for Intelligent Heating Pilot
arch:
  - amd64
  - aarch64
startup: application
boot: auto
init: false
ports:
  "5000/tcp": 5000
ports_description:
  "5000/tcp": ML Prediction API (HTTP)
map:
  - config:rw
options:
  log_level: info
schema:
  log_level: list(debug|info|warning|error)?
build:
  context: .
  dockerfile: Dockerfile
webui: http://[HOST]:[PORT:5000]/health
